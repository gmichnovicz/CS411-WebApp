
<!doctype html>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{googleKEY}}&libraries=places&callback=initAutocomplete" async defer></script>
<script src="/static/autofill.js" type="text/javascript"></script>"


<head >
    <link rel="stylesheet" type="text/css" href="/static/logIn.css">
</head>
<body id="backgroundImage">


    <h1 id="logInTitle">Music Profiler</h1>
    <div class="container">
        <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Welcome {{request.user.username}}! Set your preferred location.</h3>
             </div>
              <div class="panel-body">
               
                  <form accept-charset="UTF-8" role="form" method="post" id="change-city-form">
                      {% csrf_token %}
                  <fieldset>
                  <div class="form-group">
                      <label for="autocomplete">{{default}}</label>
                      <input type ="text" class="form-control autocomplete-address" id="autocomplete" name = "autocomplete" placeholder="Enter new location" type="text" />                  </div>
                  
                  </div>
                  </fieldset>
                  
                  <button type="submit" id="find-show" class="btn btn-lg btn-success btn-block">Set Location</button>
                </form>
              </div>
                  

              </div>
          </div>
        </div>
      </div>
    </div>
    </body>
