{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block body %}

<div class="container" style="margin-top: 80px; width: 150%;"> 
    <div class="jumbotron shadow p-3 mb-5 bg-light rounded vertical-center">
      <div class="jumbotron-content">
        <h1>Welcome {{request.user.username}}! Set your preferred location.</h1>
        <form name="user-info" method="post">{% csrf_token %}
        
          <div class="form-group">
            <label for="autocomplete">Enter preferred location:</label>
            <input id="autocomplete" name = "autocomplete" placeholder="Enter new location" type="text" />
         </div>
          <input type="submit" value="Search" class="postfix button"/>
        </form>
      </div>
</div>

{% endblock body %}
